<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo|Muli" rel="stylesheet">
	<script src="javascript/javascript.js"></script>
</head>
<body id="login">
	<form method="post">
		<center><h1>Login</h1></center>

		<fieldset>
			<legend><span id="number">1 </span> Please Login</legend>
			<label for="name">Username</label>
			<input type="text" id="username" name="user-name">


			<label for="password">Password</label>
			<input type="password" id="password" name="user-password">

		</fieldset>


		<button type="submit" class="button" onclick="cekLogin()"><span>LOGIN</span></button>
		<button type="reset" class="button"><span>RESET</span></button>
		
		
	</form>

</body>
</html>
